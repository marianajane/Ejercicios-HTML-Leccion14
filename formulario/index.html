<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario yeey</title>
  </head>
  <body>
    <body>
      <body background="fondo.jpg">
      <font face=monospace>
    <h1>Formulario de datos</h1>
    <form action="">
      <p>
        <label for="name">Nombre:</label><br>
        <input type="nombre" required/>
      </p>
      <p>
        <label for="lastName">Apellido:</label><br>
        <input type="apelido" required/>
      </p>
      <p>
        <label for="phone">Teléfono:</label><br>
        <input type="text"/>
      </p>
      <p>
        <label for="email">E-mail:</label><select name=" id="><option value=""></option>
        </select><br>
        <input type="email" value= "@" required/>
      </p>
      <p>
        <label for="pw">Crea tu contraseña</label><br>
        <input type="password" name="pw" pattern=".{6,}" title="Necesitas inresar 6 o más caracteres" value="*****" required/>
      </p>
      <p>
        <input type="submit" name="" value="Enviar">
      </p>
    </form>
  </body>
</html>
