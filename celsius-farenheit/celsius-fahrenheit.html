<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora Celsius-fahrenheit</title>
  </head>
  <body>
    <font face=monospace>
    <body background="clock.jpg">
      <center>
        <h1 align="center"> Calculadora Celsius-Fahrenheit </h1>
      <table border="3">
        <tr>
        <td>Fahrenheit</td>
        <td><input type="text" name="fah" id="fahrenheit" placeholder="grados"/></td>
        <td><input type="submit" value="Convertir a Celsius" onclick="convertirCelsius();"></td>
      </tr>
      <tr>
        <td>Celsius</td>
        <td><input type="text" name="cel" id="celsius" placeholder="grados"/></td>
        <td><input type="submit" value="Convertir a Fahrenheit" onclick="convertirFahrenheit();"></td>
      </tr>
    </table>
    <script src="assets/js/conversor.js"></script>
  </body>
</html>
